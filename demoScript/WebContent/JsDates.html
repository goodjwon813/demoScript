<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>

<p id="result0"></p>
<p id="result1"></p>
<p id="result2"></p>

<script type="text/javascript">


var date = new Date();
var a = date.getDate();
var b = date.getDay();
var c = date.getFullYear();
var d = date.getHours();
var e = date.getMilliseconds();
var f = date.getTimezoneOffset();

var someday = new Date();
someday.setFullYear(2015, 0, 14);

document.getElementById("result0").innerHTML = "today is" + a + "<br>" + b + "<br>" +c + "<br>" +d + "<br>" +e + "<br>" +f ;
document.getElementById("result1").innerHTML =  date.toString();
document.getElementById("result2").innerHTML = someday;

console.log("log Start");
console.log("someday "+someday);


</script>
</body>
</html>
