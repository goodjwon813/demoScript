<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>


<p id="result0"> </p>

<script type="text/javascript">
	
	var a = Math.random();					//난수 발생	
	var b = Math.min(0,1,2,3,4,5,-1);		//그룹중 가장 작은수
	var c = Math.max(0,1,2,3,4,5,-1);		//그룹중 가장 큰수
	var d = Math.round(10.5);				//반올림
	var e = Math.ceil(4.4);					//올림
	var f = Math.floor(4.7);				//내림
	var g = Math.abs(-5.98)					//절대값
	
	document.getElementById("result0").innerHTML = a +"<br>"+ b +"<br>"+ c +"<br>"+ d +"<br>"+ e +"<br>"+ f +"<br>"+ g;

</script>
</body>
</html>
